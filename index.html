<!DOCTYPE html>
<html>
	<head>
			<title>Battleship</title>
			<link rel="stylesheet" type="text/css" href="css/style.css"></style>
			<!--[if gte IE 9]><link rel="stylesheet" type="text/css" href="css/ie-style.css"></style><![endif]-->
			<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
			<script type="text/javascript" src="script/grid.js"></script>
			<script type="text/javascript" src="script/ships.js"></script>
			<script type="text/javascript" src="script/ai.js"></script>
			<script type="text/javascript" src="script/gameplay.js"></script>
			<script type="text/javascript" src="script/script.js"></script>
	</head>
	<body><h1>Battleship</h1>
		<p id="instructions">Place your ships on the battlefield and press start game, when ready.</p>
		<div id="wrapper">
			<div id="ship-wrapper"></div>
			<div id="rotate"> Rotate ships </div>
		</div>
		<div id="game-starter"> Start Game! </div>
		<div id="score-wrapper" class="hide">
			<div id="computer-score">
				<span><strong>Computer ships:</strong></span>
				<span id="ai-ship-0">Aircraft carrier</span>
				<span id="ai-ship-1">Battleship</span>
				<span id="ai-ship-2">Cruiser</span>
				<span id="ai-ship-3">Cruiser</span>
				<span id="ai-ship-4">Destroyer</span>
				<span id="ai-ship-5">Submarine</span>
			</div>
			<div id="user-score">
				<span><strong>Your ships:</strong></span>
				<span id="ship-0">Aircraft carrier</span>
				<span id="ship-1">Battleship</span>
				<span id="ship-2">Cruiser</span>
				<span id="ship-3">Cruiser</span>
				<span id="ship-4">Destroyer</span>
				<span id="ship-5">Submarine</span>
			</div>
		</div>
		<div class="hide">
			<img src="ships/aircraft_carrier_rot.png">
			<img src="ships/battleship_rot.png">
			<img src="ships/cruiser_rot.png">
			<img src="ships/destroyer_rot.png">
		</div>
		<div class='boom'><img src='ships/boom.gif'></div>
		<div class='ai-boom'><img src='ships/boom.gif'></div>
	</body>
</html>
